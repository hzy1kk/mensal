<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            text-align: justify;
        }

        .image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overtourism</h1>
        <div class="description">
            <p>
                O termo "overtourism" refere-se à situação em que o número de visitantes em um determinado
                destino turístico supera a capacidade de suporte do mesmo, resultando em danos ao meio ambiente,
                à cultura local e à qualidade de vida dos residentes.
            </p>
        </div>
        <img src="https://example.com/overtourism.jpg" alt="Overtourism" class="image">
        <footer>
            <p>&copy; 2023 Overtourism.</p>
        </footer>
    </div>
</body>
</html>
